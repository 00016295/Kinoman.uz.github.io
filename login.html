<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel = "stylesheet" href = "login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="Login-card-header">
                <div>Films, TV series and TV shows for every taste</div>
            </div>
            <form class="login-card-from">
                <div class="form-item">
                    <span class="form-card-icon material-symbols-outlined">person</span>
                    <input type="text" placeholder="Email or login" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-card-icon material-symbols-outlined">vpn_key</span>
                    <input type="text" placeholder="Password" required>
                </div>
                <div class="login-buttons">
                <button type="button" onclick="location.href='main.html'" class="enter">
                    Sign in
                </button>
                <button class="google">
                    GOOGLE
                </button>
                <button class="register">
                    Register
                </button>
                </div>
                <div class="Forgot_password">
                    <a href="#">Forgot the password?</a>
                    <a href="#">Public offer</a>
                </div>
                <div class="Sarkor_user">
                    <button class="sarkor">
                        <span class="sarkor-text">Are you a Sarkor telecom subscriber ?</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
